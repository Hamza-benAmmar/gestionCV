<div class="row">
  <app-search></app-search>
</div>
<div class="col-md-6">
  <div class="alert alert-warning">
    {{ date | date : "full" | uppercase }}<br />
    Nombre de cvs sélectionnés:
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button
        class="nav-link active"
        id="nav-home-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-home"
        type="button"
        role="tab"
        aria-controls="nav-home"
        aria-selected="true"
        (click)="showJuniors()"
      >
        Juniors
      </button>
      <button
        class="nav-link"
        id="nav-profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-profile"
        type="button"
        role="tab"
        aria-controls="nav-profile"
        aria-selected="false"
        (click)="showSeniors()"
      >
        Seniors
      </button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <app-list-cv [cvs]="cvs" (selectedCv)="onSelectCv($event)"></app-list-cv>
  </div>
</div>
