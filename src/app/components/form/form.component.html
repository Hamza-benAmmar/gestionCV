<div class="container">
  <div class="form-container">
    <form (ngSubmit)="onSubmit(emailInput, passwordInput)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          appTraitement
          [(ngModel)]="email"
          #emailInput
          required
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          (input)="checkEmail(emailInput.value)"
        />
        <div *ngIf="showAlert">
          <div class="alert alert-danger" role="alert">
            Veuillez entrer une adresse e-mail valide.
          </div>
        </div>
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          appTraitement
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          [(ngModel)]="password"
          #passwordInput
          required
        />
      </div>

      <button
        [disabled]="!isFormValid(emailInput, passwordInput)"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </form>
  </div>
</div>
