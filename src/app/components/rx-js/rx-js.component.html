<div class="container">
  <form [formGroup]="formgroup">
    <input type="number" class="form-control" formControlName="stream1" />
    <button class="btn btn-danger" (click)="endStreaming1()">
      Terminate Stream 1
    </button>
    <input type="number" class="form-control" formControlName="stream2" />
    <button class="btn btn-danger" (click)="endStreaming2()">
      Terminate Stream 2
    </button>
  </form>
  <br />
  <div class="p-1">Merge: {{ merge | async }}</div>
  <div class="p-1">Scan: {{ scan | async }}</div>
  <div class="p-1">Reduce: {{ reduce | async }}</div>
</div>
